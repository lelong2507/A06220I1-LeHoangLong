<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 0; i < 100; i++) {
        let temperature = prompt("Your temperature:");
        if (temperature >= 100){
            alert("Giảm");
        }else if(temperature <= 20){
            alert("Tăng");
        }else {
            alert("Nhiệt độ ok đó");
        }
    }



</script>

</body>
</html>
