<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let size = prompt('nhập vào một số:');
    let count =0;
    let n = 2;
    while(count<size){
        let flag = true;
        for (let i = 2; i <n; i++){
            if (n % i == 0){
                flag = false;
                break;
            }
        }
        if(flag == true){
            document.write(n + "<br>");
            count++;
        }
        n++;
    }
</script>

</body>
</html>
