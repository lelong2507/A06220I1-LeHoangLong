<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số muốn tính giai thừa:"));
    let sum = 1;
    for (let i = 1; i <= a; i++){
        sum = sum * i;
    }
    alert(sum);
</script>

</body>
</html>
