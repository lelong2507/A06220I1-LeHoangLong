<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function addName(name){
       let a = ["Polaris","Aldebaran","Deneb","Vega","Altair","Dubhe","Regulus"];
       let b = ["Ursa Minor","Tarurus","Cygnus","Lyra","Aquila","Ursa Major","Leo"];
       let index = -1;
       for ( let i = 0; i <a.length; i++){
           if (a[i] == name){
               index = i;
           }
       }
       if (index !== -1){
           alert(b[index]);
       }else {
           alert("Not good")
       }
    }
    let name1 = prompt("Type your name:")
    addName(name1);
</script>

</body>
</html>
