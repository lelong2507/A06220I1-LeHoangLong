<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa</title>
</head>
<body>
<script>
    function myFunction(n) {
        let result = 1;
        if (n<= 0) {
           return 1;
        }else{
            for (let i = 1; i <= n; i++) {
                result = result * i;
            }
            return result;
        }
    }
    let n = parseInt(prompt("Type your numbers:"));
    alert("Your Result:" + " " + myFunction(n));
</script>
</body>
</html>
