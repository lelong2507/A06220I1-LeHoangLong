<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    function addArr(){
        let size = prompt("Type something:");
        let arr = new Array(size);
        for (let i = 0; i < size ; i++) {
            arr[i] = prompt("Type your element:");
        }
        return arr;
    }

    function addType() {
        let char = prompt("enter type number: ");
        return char;
    }

    function checkType() {
        let newArr = addArr();
        let check = addType();
        for (let i = 0; i < newArr.length; i++) {
            if (newArr[i] == check){
                return i;
            }
        }
        return -1;
    }

    alert(checkType());
</script>
</body>
</html>
