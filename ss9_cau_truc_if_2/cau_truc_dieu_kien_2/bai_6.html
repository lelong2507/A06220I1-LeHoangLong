<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập a"));
    let b = parseInt(prompt("Nhập b"));
    if (a==0 && b==0){
        alert("Phương trình vô số nghiệm");
    }else if (a !=0 && b==0){
        alert("Phương trình có nghiệm x= 0");
    }else{
        alert("phương trình có nghiệm x =" + (-b/a));
    }
</script>

</body>
</html>
