<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let age = prompt("Type your age");
    if (age <= 18){
        alert("Thiếu niên");
    }else if(age>=18 && age<=39){
        alert("Thanh niên");
    }else if(age == 40 || age <= 60){
        alert("Trung niên");
    }else {
        alert("Lão niên")
    }
</script>
</body>
</html>
