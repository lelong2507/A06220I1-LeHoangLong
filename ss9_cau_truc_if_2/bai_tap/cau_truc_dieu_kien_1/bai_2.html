<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let number = prompt('Nhập số tuổi học sinh');
    if (number >= 15){
        alert('Học sinh được vào học lớp 10')
    }else{
        alert('Học sinh không được học lớp 10')
    }
</script>
