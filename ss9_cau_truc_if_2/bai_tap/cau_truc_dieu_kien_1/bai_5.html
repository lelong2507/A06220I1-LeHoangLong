<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập số điểm của bạn"))
    if(number >=8){
        alert('Học sinh giỏi');
    }else if(number >= 6.5 && number <= 7.9){
        alert('Học sinh khá');
    }else if (number>= 5 && number<=6.4){
        alert('Học sinh trâu bò');
    }else{
        alert('Học sinh yếu');
    }
</script>

</body>
</html>
