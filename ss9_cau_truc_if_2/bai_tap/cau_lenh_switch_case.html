<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="number" id="nhapngay">
    <button onclick="myFunction()">Tính số ngày</button>
    <p id="kq"></p>
</form>
</body>
<script>
    function myFunction(){
        let a = document.getElementById('nhapngay').value;
        let result;
        switch (a) {
            case '1':
            case '3':
            case '5':
            case '7':
            case '8':
            case '10':
            case '12':
                result = 'Thang nay co 31 ngay';
                break;
            case '4':
            case '6':
            case '9':
            case '11':
                result = 'Thang nay co 30 ngay';
                break;
            case '2':
                result = 'Thang nay co 28 ngay';
                break;
        }
        document.getElementById('kq').innerText=result;
    }
</script>
</html>
