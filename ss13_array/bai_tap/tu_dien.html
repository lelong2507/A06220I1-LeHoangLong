<script>
    let keyWord = prompt('Mời bạn nhập từ cần tìm')
    let engLishWords =  new Array("One","Two","Three","Four");
    let vietNameseWord = new Array("Một","Hai","Ba","Bốn");
    let index = -1;
    for (let i = 0; i <= engLishWords.length; i++){
        if (engLishWords[i] == keyWord){
            index = i;
        }
    }
    if(index != -1){
        alert(vietNameseWord[index]);
    }else{
        alert("Khôngtimthay")
    }
</script>
