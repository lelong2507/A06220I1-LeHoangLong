<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let myNumber = [1,2,3,4,5,6,7,5,9,10];
    let V = +prompt("Nhập V vào đi bạn:")
    let index = -1;
    for ( let i = 0;i <= myNumber.length; i++){
        if (V === myNumber[i]){
            index = i;
        }
    }
    if (index !== -1){
        myNumber[index] = 0;
    }else{
        alert("Not ok")
    }
    alert(myNumber.toString());
</script>

</body>
</html>
