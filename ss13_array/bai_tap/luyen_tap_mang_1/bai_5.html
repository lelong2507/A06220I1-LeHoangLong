<!DOCTYPE html>

<script>
    let myNumber = [-10,-7,-5,-4,-2,-1,0,1,2,3,];
    let result = 0;
    for ( let i = 0; i < myNumber.length; i++){
        if (myNumber[i] < 0){
            result ++;
        }
    }
    document.write(result);
</script>
