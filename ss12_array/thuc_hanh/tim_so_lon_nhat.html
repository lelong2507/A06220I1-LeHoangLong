<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let my_number = [1,2,3,4,5,6,7,8,9];
    let max = my_number[0];
    let index= 0;
    for (let i = 1; i <=my_number.length; i++){
        if(my_number[i] > max);
        max = my_number[i];
        my_number[i] = index;
        alert('max:' + max +'at position' + index);
    }
</script>

</body>
</html>
