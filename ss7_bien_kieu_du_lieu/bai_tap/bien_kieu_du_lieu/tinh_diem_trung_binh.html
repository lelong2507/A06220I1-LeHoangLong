<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Điểm Trung bình của một học sinh</title>
</head>
<body>
<script>
    let diemLy;
    diemLy = parseInt(prompt("Nhập điểm Lý"));
    let diemHoa;
    diemHoa = parseInt(prompt("Nhập điểm Hóa"))
    let diemSinh;
    diemSinh = parseInt(prompt("Nhập diểm Sinh"))
    let Tong =(diemLy + diemHoa + diemSinh)/3;
    alert(Tong);
</script>

</body>
</html>
