<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   function myDate(day,month,year){
       this.day = day;
       this.month = month;
       this.year = year;
       this.getDay = function () {
           return this.day;
       }
       this.getMonth = function () {
           return this.month;
       }
       this.getYear = function () {
           return  this.year;
       }
       this.setDay = function (day) {
           this.day = day;
       }
       this.setMonth = function (month) {
           this.month = month;
       }
       this.setYear = function (year) {
           this.year = year
       }
   }
   let date = new myDate(25,7,2003);
   let day = day.getDay();
   let month = month.getMonth();
   let year = year.getYear();
   alert (day + " /" + " /" + month + " /" + year);
</script>
</body>
</html>
